<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Blogging</title>
    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <h1 align = "center">Simply Blogging</h1>
    <ul class="nav justify-content-end">
        <li class="nav-item">
        <a href="#" class="nav-link"> Add Blog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">AboutUs</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Contacts</a>
        </li>
    </ul>  

    <div class="container-fluid">
        <form action="" class="form-group">
            <div class="row">
                <h2 class="col-4">Create a Blog here</h2>
            </div>
            <div class="row">
                <label class="col-2">Title</label>
                <input type="text" id="title" class="col-2"/>
            </div>
            <div class="row">
                <label class="col-2">Article</label>
                <textarea type="text" id="articletext" class="col-2"></textarea>
            </div>
            <div class="row">
                <label class="col-2">Add Image</label>
                <input type="file" id="imageID" class="col-2"/>
            </div>
            <div class="row">
                <input type="button" value="Add Blog" class="btn btn-primary col-2" onclick="addBlog()"/>    
            </div>
        </form>
    </div>
    <br/>

    <div id="blogdata" class="grid_container">

    </div>
</body>
<script src="addblog.js"></script>
</html>
