<div id="reg-div">
    <h3>Registration Form</h3>
    <form #userRef="ngForm" (ngSubmit)="regUser(userRef.value)">
    <label>First name</label>
    <input type="text" name="fname" ngModel/><br/>
    <label>Last name</label>
    <input type="text" name="lname" ngModel/><br/>
    <label>Username</label>
    <input type="text" name="uname" ngModel/><br/>
    <label>Password</label>
    <input type="password" name="password" ngModel><br/>
    <input type="submit" value="Register"/>
    <input type="button" value="Reset" (click)="regReset()"/>

    <a href="login" class="nav-link">Login</a>

    </form>
    
</div>
