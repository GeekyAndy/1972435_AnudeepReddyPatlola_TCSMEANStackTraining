<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Adding Courses</title>
</head>
<body>
    
    <div>

        <h1><a href="index.html">Course Management</a></h1>

        <div>
            <div>
                <ul>
                    <li><a href="/retrieve">Retrieve Courses</a></li>
                    <li><a href="/store">Add Course</a></li>
                    <li><a href="/delete">Delete Course</a></li>
                    <li><a href="/update">Update Course</a></li>
                </ul>
            </div>
        </div>

        <div>
            <h3>Add Course</h3>

            <div>

                <form action="/store" method="post">
                    
                    <div class="row">
                        <div class="col">
                            <label>Course ID: </label>
                        </div>
                        <div class="col">
                            <input type="text" name="cid">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Course Name: </label>
                        </div>
                        <div class="col">
                            <input type="text" name="cname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Description:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="desc">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Amount:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="amnt">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-outline-dark" value="Add Course">
                    <input type="reset"  class="btn btn-outline-danger" value="Reset">
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
