<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Delete Courses</title>
</head>
<body>
    
    <div>

        <h1>Course Management</h1>

        <div>
            <div>
                <ul>
                    <li><a href="/retrieve">Retrieve Courses</a></li>
                    <li><a href="/store">Add Course</a></li>
                    <li><a href="/delete">Delete Course</a></li>
                    <li><a href="/update">Update Course</a></li>
                </ul>
            </div>
        </div>

        <div>
            <h3>Delete a Course</h3>
            <div>
                <form action="/delete" method="post">
                    <label>Course ID: </label>
                    <input type="text" name="cid">
                    <br>

                    <input type="submit" class="btn btn-outline-dark" value="Delete Course">
                    <input type="reset" class="btn btn-outline-danger" value="Reset">
                </form>
            </div>
        </div>
    </div>
